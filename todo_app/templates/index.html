{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>New Item</h2>
      <form action="/item" method="POST">
        <label for="item_title">Item Title</label>
        <input type="text" name="item_title" id="item_title" required/>
        <input type="submit" value="Create" />
      </form>
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li class="m-1">
            {{item.name}}
            {% if item.status == "To Do" %}
              <span class="badge badge-warning">To Do</span>
              <a class="btn btn-outline-primary btn-sm" href="{{url_for('complete_item', id=item.id)}}">Complete</a>
            {% else %}
              <span class="badge badge-success">Done</span>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
      
    </div>
  </div>
{% endblock %}
